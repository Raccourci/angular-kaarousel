<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>frontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/vendor.css -->
    <link rel="stylesheet" href="styles/vendor.css">
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="myApp">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="MainCtrl">
    
      <nav class="navbar navbar-static-top navbar-inverse">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Gulp Angular</a>
        </div>
    
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
          <ul class="nav navbar-nav">
            <li class="active"><a ng-href="#">Home</a></li>
          </ul>
        </div>
      </nav>
    
      <div class="jumbotron text-center">
        <h1>angularKaarousel</h1>
        <p class="lead">
          A full AngularJS carousel, Yay !
        </p>
        <form action="">
          <div class="form-group col-xs-4">
            <label>Displayed elements</label>
            <input type="number" ng-model="displayed" class="form-control">
          </div>
          <div class="form-group col-xs-4">
            <label>Sliding n at the time</label>
            <input type="number" ng-model="perSlide" class="form-control">
          </div>
          <div class="form-group col-xs-4">
            <label>Autoplay switch</label>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" ng-model="autoplay">
              </span>
              <input type="text" ng-model="autoplay" class="form-control">
            </div>
          </div>
          <div class="form-group col-xs-4">
            <label>Should center the active slide</label>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" ng-model="shouldCenter">
              </span>
              <input type="text" ng-model="shouldCenter" class="form-control">
            </div>
          </div>
          <div class="form-group col-xs-4">
            <label>Should stop after user action</label>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="checkbox" ng-model="stopAfterAction">
              </span>
              <input type="text" ng-model="stopAfterAction" class="form-control">
            </div>
          </div>
          <div class="form-group col-xs-4">
            <label>Time interval</label>
            <input type="number" ng-model="timeInterval" class="form-control">
          </div>
        </form>

        <!-- KAAROUSEL -->
        <div class="kaarousel" 
              kaarousel 
              displayed="displayed" 
              per-slide="perSlide" 
              autoplay="autoplay" 
              stop-after-action="stopAfterAction" 
              time-interval="timeInterval" 
              center-active="shouldCenter"
              update-rate="updateRate">
          
          <span class="dummy" ng-style="kaarouselStyles" kaarousel-styles></span>
          <article kaarousel-slide="slide" ng-style="{'width': itemWidth() + '%'}" ng-repeat="slide in data | orderBy:'rank'" class="kaarousel-slide" ng-class="{selected: checkIndex($index)}">
            <div class="thumbnail">
              <img class="pull-right" ng-src="images/{{slide.logo}}" alt="{{slide.title}}">
              <div class="caption">
                <h3>{{slide.title}}</h3>
                <p>{{slide.description}}</p>
                <p><a ng-href="{{slide.url}}">{{slide.url}}</a></p>
              </div>
            </div>
          </article>

        </div>
        
        <!-- / KAAROUSEL -->

        <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p>
      </div>
    
      <hr>
    
      <div class="footer">
        <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
      </div>
    
    </div>
    

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="app.js"></script>
    <script src="src/angular-kaarousel.js"></script>
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
